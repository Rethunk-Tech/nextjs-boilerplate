name: Cypress E2E Tests

on: [push]

jobs:
  install-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v2

        # only install the dependencies without running any tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          runTests: false
      
      - run: yarn run build
    
      # only upload the local folders we built / updated
      #   ./public
      # TIP: we want to avoid uploading node_modules since it is SLOW
      # https://glebbahmutov.com/blog/parallel-cypress-tests-gh-action/
      - name: Save built folders üÜô
        uses: actions/upload-artifact@v2
        with:
          name: built
          path: |
            public

  cypress-run:
    runs-on: ubuntu-20.04
    needs: install-job
    timeout-minutes: 5
    strategy:
      matrix:
        node: [14, 16, 17]
    name: Ubuntu 20.04, Chrome, Node v${{ matrix.node }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: node -v
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Download built folders ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: built

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          record: false
          # tag: node-${{ matrix.node }}
          # group: Chrome Tests on Node v${{ matrix.node }}
          cache-key: node-v${{ matrix.node }}-on-${{ runner.os }}-hash-${{ hashFiles('yarn.lock') }}
          browser: chrome
          build: yarn run build
          start: yarn run start
          wait-on: 'http://localhost:9000'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # - uses: actions/upload-artifact@v2
      #   if: always()
      #   with:
      #     name: cypress-videos
      #     path: cypress/videos